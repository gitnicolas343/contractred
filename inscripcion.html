    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');

        }

        nav a:hover {

            transform: translateY(-2px);

        /* SECCI√ìN */
        .section { padding: 50px 60px; }

        .hero-card {
            background: var(--white);

        input:focus {

        .btn-purple {

        .btn-purple:hover {

        .error-text {

<body>

<header>
    <a href="index.html">

    <nav>
        <a href="index.html">Inicio</a>
        <a href="inscripcion.html">Inscripci√≥n</a>

        <a href="promociones.html">Promociones</a>
        <a href="consultoria.html">Consultor√≠a</a>
    </nav>
</header>

<main>
<section class="section">
<div class="section-narrow">
<div class="hero-card">

<h1 class="hero-title">Reg√≠strate y comienza</h1>
<p class="hero-text">
    Conecta tu empresa con las oportunidades de contrataci√≥n estatal.
</p>

<div class="social-card">

    <button class="btn-social" onclick="continueWithProvider('google')">
        üü¶ Continuar con Google
    </button>

    <button class="btn-social" onclick="continueWithProvider('linkedin')">
        üíº Continuar con LinkedIn
    </button>

    <div class="social-divider">o reg√≠strate con tu correo</div>

    <form class="register-form" onsubmit="return handleRegister(event)">
        
        <div class="form-row">
            <label for="email">Correo electr√≥nico</label>
            <input type="email" id="email" required />
            <div class="error-text" id="error-email"></div>
        </div>

        <div class="form-row">
            <label for="password">Contrase√±a</label>
            <input type="password" id="password" required />
            <div class="error-text" id="error-password"></div>
        </div>

        <div class="form-row">
            <label for="password2">Repetir contrase√±a</label>
            <input type="password" id="password2" required />
            <div class="error-text" id="error-password2"></div>
        </div>

        <div class="form-row">
            <label><input type="checkbox" id="terms" /> Acepto los t√©rminos y condiciones</label>
            <div class="error-text" id="error-terms"></div>
        </div>

        <button type="submit" class="btn-purple">Crear cuenta y continuar</button>
    </form>

</div>
</div>
</div>
</section>
</main>

<script>

function goToVerification() {
    window.location.href = "verificacion.html";
}

function continueWithProvider(provider) {
    console.log("OAuth simulado con:", provider);
    goToVerification();
}

async function handleRegister(event) {
    event.preventDefault();

    // Limpiar errores
    document.getElementById("error-email").textContent = "";
    document.getElementById("error-password").textContent = "";
    document.getElementById("error-password2").textContent = "";
    document.getElementById("error-terms").textContent = "";

    const email = document.getElementById("email").value.trim();
    const pass1 = document.getElementById("password").value;
    const pass2 = document.getElementById("password2").value;
    const terms = document.getElementById("terms").checked;

    let ok = true;

    if (!email.includes("@")) {
        document.getElementById("error-email").textContent = "Correo inv√°lido.";
        ok = false;
    }

    if (pass1.length < 6) {
        document.getElementById("error-password").textContent = "M√≠nimo 6 caracteres.";
        ok = false;
    }

    if (pass1 !== pass2) {
        document.getElementById("error-password2").textContent = "Las contrase√±as no coinciden.";
        ok = false;
    }

    if (!terms) {
        document.getElementById("error-terms").textContent = "Debes aceptar los t√©rminos.";
        ok = false;
    }

    if (!ok) return false;

    try {
        const res = await fetch("/.netlify/functions/registrar", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email, password: pass1 })
        });

        const data = await res.json();

        if (!res.ok || !data.ok) {
            alert(data.error || "Error creando la cuenta");
            return false;
        }

        localStorage.setItem("usuario_id", data.id);
        goToVerification();

    } catch (error) {
        console.error(error);
        alert("Error de conexi√≥n, intenta de nuevo.");
    }

    return false;
}

</script>
